<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">

  <title>Code Quiz</title>
</head>

<body>
    <div class="container">
      <div id="begin-screen">
        <h1>Code Quiz</h1>
        <p>To begin, click the start button below. Do your best to answer the questions as accurately and quickly as you can. You are being timed!</p>
        <br><br>
        <button id="start-btn" class="btn">Start</button>
      </div>
      <div id="current-question" class="hide">
        <h2 id="question-name"></h2>
        <div id="answers" class="answers"></div>
      </div>

        <div id="print-message"></div>
      </div>

    </div>
  <script src="script.js"></script>
</body>
</html>
